<table mat-table [dataSource]="booksShopping" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Title </th>
      
      <td mat-cell *matCellDef="let element" style="width: 15%; text-align: center; font-weight: bold;"> {{element.title}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Description </th>
      <td mat-cell *matCellDef="let element" style="width: 100px; padding-right: 30px; margin:auto;"> {{element.description}} </td>
    </ng-container>
    


    <!-- Symbol Column -->
    <ng-container matColumnDef="urlImage">
    
    <th mat-header-cell *matHeaderCellDef style="text-align: center;"> urlImage </th>
            <td mat-cell  *matCellDef="let element" style="width: 2%; margin: auto;">
                    <img mat-card-image [src]="element.urlImage" style="height: 230px; width: 180px; padding: 30px"/>
            </td>
    </ng-container>

    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Price</th>
        <td mat-cell *matCellDef="let element" style="width: 10%; padding-left: 30px; margin: auto; text-align: center; font-weight: bold;"> {{element.price | currency: 'INR':true}}</td>
      </ng-container>
 

     <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions </th>
        <td mat-cell *matCellDef="let row" style="width: 15%;">
                    <button mat-icon-button matTooltip="Click to Delete" class="iconbutton" color="warn" (click)="Delete(row)">
                        <mat-icon aria-label="Delete">delete</mat-icon>
               </button>
        </td>
      </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-card class="example-card ">
    <mat-card-header>
      <mat-card-title class="card-container-left">Total : {{getTotal() | currency: 'INR': true}} </mat-card-title>
    </mat-card-header>
    <mat-card-content>
    </mat-card-content>
    <mat-card-actions>
      <button *ngIf="getTotal()>0"  mat-raised-button color="accent"(click)="onNext()">Next</button>
    </mat-card-actions>
</mat-card>
